{% extends 'default.html' %}

{% block head %}
	<title>Articles archive</title>
{% endblock %}

{% block body %}
	<a href="{% url 'new_news' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
	{% for item in news %}
		<h1>{{item.title}}</h1>
		<p>{{item.author}}</p>
		<p>{{item.text}}</p>
	{% endfor %}
{% endblock %}
