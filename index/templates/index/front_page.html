{% block body %}

<div class="container"><!--to wrapp the contents of 2nd row-->
    <div class="row"><!--to create 2nd row-->
        <div class="col-sm-8">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!--to create a carousel give it id to function and to animate the caruosel-->
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="C:\Users\Dell 1\Desktop\bootstrap project\image\notice3.jpg" alt="Los Angeles"
                             style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="C:\Users\Dell 1\Desktop\bootstrap project\image\notice1.jpg" alt="Chicago"
                             style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="C:\Users\Dell 1\Desktop\bootstrap project\image\notice2.jpg" alt="New york"
                             style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a></div>
        </div>
    </div>
</div>

{% for item in news %}

{% endfor %}
